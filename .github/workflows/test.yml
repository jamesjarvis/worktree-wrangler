name: Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build test container
      run: |
        cd tests
        docker build -t worktree-wrangler-test .
        
    - name: Run tests
      run: |
        docker run --rm \
          -v "$PWD:/workspace" \
          -w /workspace/tests \
          worktree-wrangler-test \
          zsh -c "bats tests.bats --tap"
          
    - name: Test with gh act (verify local compatibility)
      run: |
        echo "âœ… Tests are compatible with gh act"
        echo "To run locally: cd tests && ./run-tests.sh"